<div id="introbox">
	<div class="introprimtext">
		<p class="introprimtextlongtext">SVG形式の画像データの中に、WebKitでサポートしていない要素が含まれていた場合には表示もされなかったり、ハングアップする場合もあります。またW3Cの仕様通りに表示されない場合もあります。<br />
		これはApple社が提供するソフトウエアの仕様によるものです。</p>
		<p class="introprimtextlongtext">TIFF形式でも古い形式のデータの場合には、表示もされなかったり、ハングアップする場合もあります。<br />
		これはApple社が提供するソフトウエアの仕様によるものです。</p>
