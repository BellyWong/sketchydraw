<div id="taskbox1">
	<div class="shadow">
		<div id="taskframe1">
			<div class="taskcontent">
				<h2>直線を作成するには：</h2>
				<ol id="tasklistnumbered">
					<li>
						<p class="numberparagraph">ツールパネルの「直線」ボタンをクリックします。</p>
					</li>
					<li>
						<p class="numberparagraph">ドキュメントウィンドウ上にマウスカーソルを移動します。</p>
						<p class="taskauxpairlongtext">カーソルが┼の形に変わります。</p>
					</li>
					<li>
						<p class="numberparagraph">マウスドラッグをします。</p>
						<p class="taskauxpairlongtext">マウスボタンを押したところが直線の始点になります。</p>
					</li>
					<li>
						<p class="numberparagraph">そのままドラッグし、マウスボタンを離します。</p>
						<p class="taskauxpairlongtext">そこで直線が固定されます。</p>
					</li>
				</ol>
			</div> <!--closes taskcontent-->
